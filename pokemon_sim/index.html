
<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Battle Simulator</title>
  <link rel="stylesheet" type="text/css" href="pokemon.css">
        <link rel="shortcut icon" type="image/ico" href="images/pokeball.ico" />
</head>
<body>
  <div id='bg_image'>

    <div id='pikachu'>
      <img id='pikachu_img' src='images/pikachu.png'>
      <p class='name'>
        Pikachu!
      </p>
      <p class='health'>
        Health: 100
      </p>
    </div>

    <div id='enemy'>
      <p class='name'>
      </p>
      <p class='health'>
      </p>
    </div>
    <img id='enemy_img' src=''>

    <span id='status_text'>
    </span>
    <p id='attack_btn'>
    Attack
    </p>
    <p id='heal_btn'>
    Heal
    </p>
  </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
<script src="pokemon.js" type="text/javascript" charset="utf-8" async defer></script>
